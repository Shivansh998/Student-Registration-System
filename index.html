<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>Student Registration System</h2>9
        <div class="form-container">
            <form id="studentForm">
                <label for="name">Student Name:</label>
                <input type="text" id="name" placeholder="Enter Name" required>

                <label for="studentId">Student Id:</label>
                <input type="text" id="studentId" placeholder="Enter Id" required>

                <label for="class">Class:</label>
                <input type="text" id="class" placeholder="Enter Class" required>

                <label for="rollNo">Roll No:</label>
                <input type="text" id="rollNo" placeholder="Enter Roll No." required>

                <button type="submit">Add</button>
            </form>
        </div>
        <div class="table-container">
            <table id="studentTable">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Id</th>
                        <th>Class</th>
                        <th>Roll No.</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Rows will be dynamically added here -->
                </tbody>
            </table>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
